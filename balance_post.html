<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saldo (POST)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #balance { font-size: 3rem; color: #000; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container mt-5 text-center">
    <h2>Saldo Actual (POST)</h2>
    <p id="balance">Cargando saldo...</p>
    <a href="index.html" class="btn btn-secondary">Atr√°s</a>
  </div>

  <script>
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzMLpGvnGWsIUPmM-4wMIzeecafkF_z8Vpm2r0SifG9DShzFS0dQArOjp0-0BTVQSlA/exec';

async function loadBalance() {
  try {
    const url = SCRIPT_URL + '?action=balance';
    const res = await fetch(url);
    const data = await res.json();
    if (data.ok) {
      const euros = (Number(data.balance) || 0).toLocaleString('es-ES', { style: 'currency', currency: 'EUR' });
      document.getElementById('balance').textContent = euros;
    } else {
      document.getElementById('balance').textContent = 'Error: ' + (data.error || 'desconocido');
    }
  } catch (err) {
    document.getElementById('balance').textContent = 'Fallo de red: ' + err.message;
  }
}
loadBalance();
</script>

</body>
</html>
