<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Últimos Movimientos (POST)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-3">Últimos Movimientos (POST)</h2>
    <div class="mb-3 d-flex gap-2">
      <input type="number" id="limit" class="form-control" value="10" min="1" max="100" style="max-width:120px">
      <button id="reload" class="btn btn-primary">Actualizar</button>
      <a href="index.html" class="btn btn-secondary ms-auto">Atrás</a>
    </div>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr><th>Fecha</th><th>Importe (€)</th><th>Concepto</th><th>Banco</th><th>Creado</th></tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <script>
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzMLpGvnGWsIUPmM-4wMIzeecafkF_z8Vpm2r0SifG9DShzFS0dQArOjp0-0BTVQSlA/exec';

async function loadRows() {
  const limit = Math.max(1, Math.min(100, Number(document.getElementById('limit').value) || 10));
  const url = SCRIPT_URL + '?action=list&limit=' + limit;
  const tbody = document.getElementById('tbody');
  tbody.innerHTML = '<tr><td colspan="5">Cargando...</td></tr>';

  try {
    const res = await fetch(url);
    const data = await res.json();
    if (!data.ok) throw new Error(data.error || 'Error desconocido');

    if (!data.rows.length) {
      tbody.innerHTML = '<tr><td colspan="5">Sin datos</td></tr>';
      return;
    }

    const rowsHtml = data.rows.map(r => {
      const fecha = r.date || '';
      const importe = (Number(r.amount) || 0).toLocaleString('es-ES', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      const concepto = r.concept || '';
      const banco = r.bank || '';
      const creado = r.created ? new Date(r.created).toLocaleString('es-ES') : '';
      return `<tr><td>${fecha}</td><td>${importe}</td><td>${concepto}</td><td>${banco}</td><td>${creado}</td></tr>`;
    }).join('');

    tbody.innerHTML = rowsHtml;
  } catch (err) {
    tbody.innerHTML = `<tr><td colspan="5">Error: ${err.message}</td></tr>`;
  }
}

document.getElementById('reload').addEventListener('click', loadRows);
loadRows();
</script>

</body>
</html>
