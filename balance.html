<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <style>
        #balance {
            font-size: 3rem; /* Tamaño más grande */
            color: #000000; /* Color verde para indicar saldo positivo */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h2>Saldo Actual</h2>
        <p id="balance">Cargando saldo...</p>
        <a href="index.html" class="btn btn-secondary">Atrás</a>
    </div>

    <script>
        fetch("https://script.google.com/macros/s/AKfycbwn4cZwqNrLoGajrvlC8SWcT8pH9nt2GJ9gmceKJRFvcTCQkW5XghKj84A25gzIIaYl/exec?getBalance=true")
            .then(response => response.json())
            .then(data => {
    const balance = Number(data.balance);
    if (!isNaN(balance)) {
        document.getElementById('balance').textContent = balance.toFixed(2) + " €";
    } else {
        document.getElementById('balance').textContent = "No disponible";
    }
})

            .catch(error => {
                console.error("Error al obtener el saldo:", error);
                document.getElementById('balance').textContent = "Error al cargar el saldo";
            });
    </script>
</body>

</html>
